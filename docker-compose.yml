version: "3"

services:
  web:
    build: .
    depends_on: 
      - postgres
    links: 
      - postgres
    command: node dist/index.js
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "3100:3100"
    environment:
      DATABASE_URL: postgres://root:root@postgres:5432/dnedb
  
  postgres:
    image: postgres
    ports: 
      - "5432:5432"
    expose:
      - "5432"
    environment: 
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "dnedb"
    volumes:
      - ~/dbdata:/var/lib/postgresql/data


  mongo:
    image: mongo
    ports: 
      - "27017:27017"
    expose:
      - "27017"
    environment: 
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "root"
      MONGO_INITDB_DATABASE: "dnedb"

    
  adminer:
    image: adminer
    ports: 
      - "8080:8080"
    depends_on: 
      - postgres
    
  mongoclient:
    image: mongoclient/mongoclient
    ports: 
      - "8081:3000"
    depends_on: 
      - mongo
    environment:
      STARTUP_DELAY: 10
      MONGO_URL: "mongodb://root:root@mongo:27017/admin"
    
